# Nginx configuration for JSON Viewer & Editor
# Place this file in /etc/nginx/sites-available/json-viewer
# Then create symlink: sudo ln -s /etc/nginx/sites-available/json-viewer /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name or use _ for IP-based access
    server_name your-domain.com www.your-domain.com;

    # Root directory where build files are located
    root /var/www/json-viewer/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/json-viewer-access.log;
    error_log /var/log/nginx/json-viewer-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/json
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Custom error pages (optional)
    # error_page 404 /index.html;
    # error_page 500 502 503 504 /index.html;
}

